<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tasks Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .completed {
            text-decoration: line-through;
            color: #6c757d;
        }
        .priority-high {
            border-left: 4px solid #dc3545;
        }
        .priority-medium {
            border-left: 4px solid #ffc107;
        }
        .priority-low {
            border-left: 4px solid #28a745;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center mb-4">üìã Task Management</h1>

    <!-- Ê∑ªÂä†Êñ∞‰ªªÂä°Ë°®Âçï -->
    <div class="card mb-4">
        <div class="card-header">
            <h5>Add New Task</h5>
        </div>
        <div class="card-body">
            <form th:action="@{/tasks}" method="post">
                <div class="row">
                    <div class="col-md-4">
                        <input type="text" class="form-control" th:field="*{newTask.title}"
                               placeholder="Task title" required>
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control" th:field="*{newTask.description}"
                               placeholder="Description">
                    </div>
                    <div class="col-md-2">
                        <select class="form-select" th:field="*{newTask.priority}">
                            <option value="1">Low Priority</option>
                            <option value="2">Medium Priority</option>
                            <option value="3">High Priority</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary w-100">Add Task</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- ‰ªªÂä°ÂàóË°® -->
    <div class="card">
        <div class="card-header">
            <h5>Task List</h5>
        </div>
        <div class="card-body">
            <div th:if="${tasks.empty}">
                <p class="text-muted text-center">No tasks yet. Add your first task above!</p>
            </div>
            <div th:unless="${tasks.empty}" class="list-group">
                <div th:each="task : ${tasks}"
                     th:classappend="'list-group-item list-group-item-action ' +
                                    (task.status.name() == 'COMPLETED' ? 'completed' : '') + ' ' +
                                    (task.priority == 3 ? 'priority-high' :
                                     task.priority == 2 ? 'priority-medium' : 'priority-low')">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h6 th:text="${task.title}" class="mb-1"></h6>
                            <p th:text="${task.description}" class="mb-1 text-muted"></p>
                            <small class="text-muted">
                                Created: <span th:text="${#temporals.format(task.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
                                | Priority:
                                <span th:if="${task.priority == 3}" class="text-danger">High</span>
                                <span th:if="${task.priority == 2}" class="text-warning">Medium</span>
                                <span th:if="${task.priority == 1}" class="text-success">Low</span>
                                | Status:
                                <span th:if="${task.status.name() == 'PENDING'}" class="text-primary">Pending</span>
                                <span th:if="${task.status.name() == 'IN_PROGRESS'}" class="text-info">In Progress</span>
                                <span th:if="${task.status.name() == 'COMPLETED'}" class="text-success">Completed</span>
                                <span th:if="${task.status.name() == 'CANCELLED'}" class="text-danger">Cancelled</span>
                            </small>
                        </div>
                        <div>
                            <form th:action="@{/tasks/{id}/complete(id=${task.id})}" method="post" style="display: inline;">
                                <button type="submit" class="btn btn-success btn-sm me-2"
                                        th:disabled="${task.status.name() == 'COMPLETED'}">
                                    ‚úì Complete
                                </button>
                            </form>
                            <form th:action="@{/tasks/{id}/delete(id=${task.id})}" method="post" style="display: inline;">
                                <button type="submit" class="btn btn-danger btn-sm">üóëÔ∏è Delete</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
